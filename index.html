<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Signup</h1>
        </div>
    </header><br>
    <main>
        <form class="form">
            
            <input class="fname" type="text" name="fullname" placeholder="Full Name" required><br><hr>
            <input class="email" type="email"name="email" placeholder="Email" required><br><hr>
            <input class="psd" type="password" name="Password" placeholder="Password" required><br><hr>
            <input class="cpsd" type="Password" name="CPassword" placeholder="Confirm Password" required><br><hr>
            <input class="dob" type="Date" name="DOB" required><br><hr>
            <input type="radio" name="select" value="Student" required>
            Student
            <input type="radio" name="select" value="Employee" required>
            Employee<br><br>
            <input type="checkbox" required>
            <label for="checkbox" >I agree to all the terms and conditions</label><br><br>
            
            </main>
            <footer>
               <button type="submit" value="Signup" class="btn">Signup</button>
            </footer>
            </form>
</body>
</html>
